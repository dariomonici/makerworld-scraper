name: Fetch MakerWorld profile

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install requests
        run: python -m pip install --upgrade pip requests
      - name: Fetch makerworld profile
        run: |
          python scripts/fetch_makerworld_profile.py
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: makerworld-profile
          path: results/
